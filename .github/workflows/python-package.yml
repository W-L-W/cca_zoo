# This workflow will install Python dependencies, run test and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: Format code with black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install black
        run: |
          pip install black
      - name: Run black on all python files
        run: |
          black .
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Format code with fprettify and black
          branch: ${{ github.head_ref }}
  build:
    runs-on: ubuntu-latest
    env:
      MODULE_NAME: cca_zoo
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install black
        python -m pip install flake8
        python -m pip install codecov
        python -m pip install pytest-cov
        python -m pip install -r requirements.txt
        python -m pip install jax numpyro arviz torch==1.12.1 pytorch-lightning==1.7.7 torchvision
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run Test
      run: pytest --doctest-modules --cov-report=xml --cov=cca_zoo ./cca_zoo/test/ --ignore=*/cca_zoo/utils/*
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
